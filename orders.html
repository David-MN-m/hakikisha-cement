<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-form {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cement Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vendors.html">Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-5">Place Your Order</h1>
        
        <div class="order-form">
            <div class="order-summary mb-4">
                <h4>Order Summary</h4>
                <div id="vendorDetails">
                    <!-- Vendor details will be populated by JavaScript -->
                </div>
            </div>

            <form id="orderForm" class="needs-validation" novalidate>
                <div class="form-section">
                    <h4>Customer Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Order Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">Number of Bags</label>
                            <input type="number" class="form-control" id="quantity" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="deliveryDate" class="form-label">Preferred Delivery Date</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Delivery Address</h4>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="address" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location/Estate</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Payment Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Choose...</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get vendor ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vendorId = urlParams.get('vendor');

        // Function to populate vendor details
        function populateVendorDetails() {
            const vendors = {
                1: {
                    name: 'Premium Cement Co.',
                    price: 750,
                    location: 'Nairobi Central'
                },
                2: {
                    name: 'BuildRight Cement',
                    price: 730,
                    location: 'Westlands'
                }
                // Add other vendors as needed
            };

            const vendor = vendors[vendorId];
            if (vendor) {
                document.getElementById('vendorDetails').innerHTML = `
                    <p><strong>Vendor:</strong> ${vendor.name}</p>
                    <p><strong>Price per Bag:</strong> KES ${vendor.price}</p>
                    <p><strong>Location:</strong> ${vendor.location}</p>
                `;
            }
        }

        // Form submission handling
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = {
                vendorId: vendorId,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                quantity: document.getElementById('quantity').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                paymentMethod: document.getElementById('paymentMethod').value
            };

            // Here we would normally send the data to a backend server
            console.log('Order submitted:', formData);
            alert('Order submitted successfully! We will contact you shortly with payment instructions.');
            
            // Redirect to a confirmation page or home page
            window.location.href = 'index.html';
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateVendorDetails();
        });
    </script>
</body>
</html>
