<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hakikisha Verifier - Place Order">
    <title>Hakikisha Verifier - Place Order</title>
    <link rel="stylesheet" href="styles/animations.css">
    <style>
        :root {
            --primary-color: #0070f3;
            --secondary-color: #0366d6;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            padding: 20px;
        }

        .order-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        .order-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .order-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .vendor-details {
            background: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            transform: scale(1.02);
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .place-order-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .place-order-btn:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <h1>Place Your Order</h1>
            <p>Fill in the details below to place your order</p>
        </div>

        <div class="vendor-details" id="vendorInfo">
            <!-- Vendor details will be populated by JavaScript -->
        </div>

        <form id="orderForm" onsubmit="return handleOrderSubmit(event)">
            <div class="form-grid">
                <div class="input-group">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="input-group">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="input-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="input-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <input type="text" id="deliveryAddress" required>
                </div>
                <div class="input-group">
                    <label for="cementType">Cement Type</label>
                    <select id="cementType" required>
                        <option value="">Select cement type</option>
                        <!-- Options will be populated based on vendor -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity (Bags)</label>
                    <input type="number" id="quantity" min="1" required>
                </div>
                <div class="input-group full-width">
                    <label for="specialInstructions">Special Instructions</label>
                    <textarea id="specialInstructions" rows="4"></textarea>
                </div>
            </div>

            <div class="order-summary" id="orderSummary">
                <!-- Order summary will be updated dynamically -->
            </div>

            <button type="submit" class="place-order-btn animated-button">Place Order</button>
        </form>
    </div>

    <script>
        // Get vendor ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vendorId = urlParams.get('vendor');

        // Simulated vendor data (replace with actual data fetch)
        const vendors = {
            1: {
                name: "Bamburi Cement Depot",
                location: "Nairobi",
                cementTypes: ["Nguvu 32.5", "Power Plus 42.5", "Duracem 52.5"]
            }
            // Add more vendors as needed
        };

        // Populate vendor details and cement types
        function populateVendorDetails() {
            const vendor = vendors[vendorId];
            if (vendor) {
                document.getElementById('vendorInfo').innerHTML = `
                    <h3>${vendor.name}</h3>
                    <p>Location: ${vendor.location}</p>
                `;

                const cementTypeSelect = document.getElementById('cementType');
                vendor.cementTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    cementTypeSelect.appendChild(option);
                });
            }
        }

        // Update order summary
        function updateOrderSummary() {
            const quantity = document.getElementById('quantity').value;
            const cementType = document.getElementById('cementType').value;
            
            if (quantity && cementType) {
                // Simple price calculation (replace with actual pricing logic)
                const pricePerBag = 750; // Example price
                const total = quantity * pricePerBag;

                document.getElementById('orderSummary').innerHTML = `
                    <h3>Order Summary</h3>
                    <p>Cement Type: ${cementType}</p>
                    <p>Quantity: ${quantity} bags</p>
                    <p>Price per bag: KES ${pricePerBag}</p>
                    <p><strong>Total Amount: KES ${total}</strong></p>
                `;
            }
        }

        // Handle order submission
        function handleOrderSubmit(event) {
            event.preventDefault();

            const orderData = {
                vendorId: vendorId,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerEmail: document.getElementById('customerEmail').value,
                deliveryAddress: document.getElementById('deliveryAddress').value,
                cementType: document.getElementById('cementType').value,
                quantity: document.getElementById('quantity').value,
                specialInstructions: document.getElementById('specialInstructions').value,
                orderDate: new Date().toISOString(),
                status: 'pending'
            };

            // Store order in localStorage (replace with actual backend storage)
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(orderData);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Show success message and redirect
            alert('Order placed successfully!');
            window.location.href = 'index.html';

            return false;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            populateVendorDetails();
            
            // Add event listeners for order summary updates
            document.getElementById('quantity').addEventListener('input', updateOrderSummary);
            document.getElementById('cementType').addEventListener('change', updateOrderSummary);
        });
    </script>
</body>
</html>
