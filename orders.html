<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0070f3;
            --primary-hover: #005bb5;
            --background-light: #f9f9f9;
            --text-dark: #333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            --nav-height: 70px;
        }

        /* Navigation Styles */
        .nav-container {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            height: var(--nav-height);
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container img {
            height: 40px;
            width: auto;
        }

        .logo-container h1 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: block;
        }

        .nav-links a:hover {
            background-color: var(--background-light);
            color: var(--primary-color);
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 0.5rem;
            border: none;
            background: none;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .menu-toggle span.active:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle span.active:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle span.active:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: var(--nav-height);
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
                box-shadow: var(--shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 0.75rem 1rem;
            }

            .logo-container h1 {
                font-size: 1.2rem;
            }
        }

        .order-form {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div class="logo-container">
                <img src="images/hakikisha-logo.png" alt="Hakikisha Logo">
                <h1>Hakikisha Verifier</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Verify.html">Verify</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="vendors.html">Vendors</a></li>
                <li><a href="orders.html" class="active">Orders</a></li>
                <li><a href="vendor-dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-5">Place Your Order</h1>
        
        <div class="order-form">
            <div class="order-summary mb-4">
                <h4>Order Summary</h4>
                <div id="vendorDetails">
                    <!-- Vendor details will be populated by JavaScript -->
                </div>
            </div>

            <form id="orderForm" class="needs-validation" novalidate>
                <div class="form-section">
                    <h4>Customer Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Order Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">Number of Bags</label>
                            <input type="number" class="form-control" id="quantity" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="deliveryDate" class="form-label">Preferred Delivery Date</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Delivery Address</h4>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="address" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location/Estate</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Payment Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Choose...</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Navigation JavaScript -->
    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Animate hamburger menu
            const spans = menuToggle.querySelectorAll('span');
            spans.forEach(span => span.classList.toggle('active'));
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans.forEach(span => span.classList.remove('active'));
            }
        });

        // Add active class to current page link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>

    <script>
        // Get vendor ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vendorId = urlParams.get('vendor');

        // Function to populate vendor details
        function populateVendorDetails() {
            const vendors = {
                1: {
                    name: 'Premium Cement Co.',
                    price: 750,
                    location: 'Nairobi Central'
                },
                2: {
                    name: 'BuildRight Cement',
                    price: 730,
                    location: 'Westlands'
                }
                // Add other vendors as needed
            };

            const vendor = vendors[vendorId];
            if (vendor) {
                document.getElementById('vendorDetails').innerHTML = `
                    <p><strong>Vendor:</strong> ${vendor.name}</p>
                    <p><strong>Price per Bag:</strong> KES ${vendor.price}</p>
                    <p><strong>Location:</strong> ${vendor.location}</p>
                `;
            }
        }

        // Form submission handling
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = {
                vendorId: vendorId,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                quantity: document.getElementById('quantity').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                paymentMethod: document.getElementById('paymentMethod').value
            };

            // Here we would normally send the data to a backend server
            console.log('Order submitted:', formData);
            alert('Order submitted successfully! We will contact you shortly with payment instructions.');
            
            // Redirect to a confirmation page or home page
            window.location.href = 'index.html';
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateVendorDetails();
        });
    </script>
</body>
</html>
