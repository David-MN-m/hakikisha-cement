<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .status-pending {
            background-color: #ffc107;
            color: black;
        }
        .status-confirmed {
            background-color: #28a745;
            color: white;
        }
        .status-delivered {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cement Shop - Vendor Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vendor-dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Vendor Dashboard</h1>
            <div class="btn-group">
                <button class="btn btn-outline-primary" onclick="filterOrders('all')">All Orders</button>
                <button class="btn btn-outline-warning" onclick="filterOrders('pending')">Pending</button>
                <button class="btn btn-outline-success" onclick="filterOrders('confirmed')">Confirmed</button>
                <button class="btn btn-outline-info" onclick="filterOrders('delivered')">Delivered</button>
            </div>
        </div>

        <div class="row" id="ordersContainer">
            <!-- Orders will be populated by JavaScript -->
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderModalBody">
                    <!-- Order details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="confirmOrderBtn">Confirm Order</button>
                    <button type="button" class="btn btn-primary" id="markDeliveredBtn">Mark as Delivered</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample orders data (in a real application, this would come from a backend)
        const orders = [
            {
                id: 1,
                customerName: "John Doe",
                quantity: 50,
                deliveryDate: "2024-02-20",
                status: "pending",
                address: "123 Main St, Nairobi",
                phone: "+254 123 456789",
                email: "john@example.com",
                paymentMethod: "mpesa"
            },
            {
                id: 2,
                customerName: "Jane Smith",
                quantity: 100,
                deliveryDate: "2024-02-22",
                status: "confirmed",
                address: "456 Park Ave, Westlands",
                phone: "+254 987 654321",
                email: "jane@example.com",
                paymentMethod: "bank"
            }
        ];

        // Function to display orders
        function displayOrders(filterStatus = 'all') {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '';

            orders.filter(order => filterStatus === 'all' || order.status === filterStatus)
                .forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 mb-4';
                    card.innerHTML = `
                        <div class="order-card p-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>Order #${order.id}</h5>
                                <span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span>
                            </div>
                            <p><strong>Customer:</strong> ${order.customerName}</p>
                            <p><strong>Quantity:</strong> ${order.quantity} bags</p>
                            <p><strong>Delivery Date:</strong> ${order.deliveryDate}</p>
                            <button class="btn btn-primary btn-sm" onclick="showOrderDetails(${order.id})">
                                View Details
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
        }

        // Function to filter orders
        function filterOrders(status) {
            displayOrders(status);
        }

        // Function to show order details in modal
        function showOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            const modal = new bootstrap.Modal(document.getElementById('orderModal'));
            const modalBody = document.getElementById('orderModalBody');
            
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Customer Information</h6>
                        <p><strong>Name:</strong> ${order.customerName}</p>
                        <p><strong>Phone:</strong> ${order.phone}</p>
                        <p><strong>Email:</strong> ${order.email}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Order Information</h6>
                        <p><strong>Quantity:</strong> ${order.quantity} bags</p>
                        <p><strong>Delivery Date:</strong> ${order.deliveryDate}</p>
                        <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Delivery Address</h6>
                    <p>${order.address}</p>
                </div>
            `;

            // Update button visibility based on order status
            const confirmBtn = document.getElementById('confirmOrderBtn');
            const deliveredBtn = document.getElementById('markDeliveredBtn');
            
            confirmBtn.style.display = order.status === 'pending' ? 'block' : 'none';
            deliveredBtn.style.display = order.status === 'confirmed' ? 'block' : 'none';

            // Add event listeners for status changes
            confirmBtn.onclick = () => updateOrderStatus(orderId, 'confirmed', modal);
            deliveredBtn.onclick = () => updateOrderStatus(orderId, 'delivered', modal);

            modal.show();
        }

        // Function to update order status
        function updateOrderStatus(orderId, newStatus, modal) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                displayOrders('all');
                modal.hide();
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            displayOrders();
        });
    </script>
</body>
</html>
