<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <main>
        <form id="adminLoginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" value="mwaurad268@gmail.com" readonly>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" value="Mwaurad268" readonly>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Add logic to handle admin login
            alert('Admin logged in successfully!'); // Placeholder action
            window.location.href = 'admin.html'; // Redirect to admin dashboard
        });
        window.onbeforeunload = function() {
            return 'Are you sure you want to leave?';
        };
    </script>
</body>
</html>
