<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hakikisha Verifier - Vendor Signup">
    <title>Hakikisha Verifier - Vendor Signup</title>
    <link rel="stylesheet" href="styles/animations.css">
    <style>
        :root {
            --primary-color: #0070f3;
            --secondary-color: #0366d6;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            transform: scale(1.02);
        }

        .signup-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            grid-column: 1 / -1;
        }

        .signup-btn:hover {
            background: var(--secondary-color);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container card-hover">
        <img src="images/hakikisha-verifier-logo.png" alt="Hakikisha Logo" class="logo">
        <h1>Vendor Registration</h1>
        <form id="signupForm" onsubmit="return handleSignup(event)">
            <div class="form-grid">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="input-group full-width">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="input-group full-width">
                    <label for="businessType">Business Type</label>
                    <select id="businessType" required>
                        <option value="">Select business type</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="distributor">Distributor</option>
                        <option value="retailer">Retailer</option>
                    </select>
                </div>
                <button type="submit" class="signup-btn animated-button">Create Account</button>
            </div>
        </form>
        <p class="success-message" id="successMessage">Account created successfully!</p>
        <p class="login-link">
            Already have an account? <a href="vendor-login.html">Login</a>
        </p>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return false;
            }

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Set vendor authentication after successful signup
            setVendorAuth(true);
            
            // Redirect to vendor dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'vendors.html';
            }, 2000);

            return false;
        }
    </script>
</body>
</html>
