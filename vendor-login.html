<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hakikisha Verifier - Vendor Login">
    <title>Hakikisha Verifier - Vendor Login</title>
    <link rel="stylesheet" href="styles/animations.css">
    <style>
        :root {
            --primary-color: #0070f3;
            --secondary-color: #0366d6;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            transform: scale(1.02);
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: var(--secondary-color);
        }

        .signup-link {
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }

        /* Animation for form submission */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container card-hover">
        <img src="images/hakikisha-verifier-logo.png" alt="Hakikisha Logo" class="logo">
        <h1>Vendor Login</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn animated-button">Login</button>
            <p class="error-message" id="errorMessage">Invalid email or password</p>
        </form>
        <p class="signup-link">
            Don't have an account? <a href="vendor-signup.html">Sign up</a>
        </p>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.querySelector('.login-container');

            // Simple validation (replace with actual authentication logic)
            if (email === "vendor@example.com" && password === "password123") {
                // Set vendor authentication
                setVendorAuth(true);
                // Successful login
                window.location.href = 'vendors.html';
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                loginContainer.classList.add('shake');
                
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);
            }

            return false;
        }
    </script>
</body>
</html>
