<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Calculator</title>
  <style>
    /* General styles for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Landing card container */
    .landing-card {
      text-align: center;
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none; /* Initially hidden */
      margin: 20px 0;
    }

    /* Title */
    .landing-card h2 {
      color: #0070f3;
      margin-bottom: 15px;
    }

    /* Image styling */
    .landing-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    /* Landing card description */
    .landing-card p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* Proceed button */
    .landing-card button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .landing-card button:hover {
      background-color: #005bb5;
    }

    /* Calculator container */
    .calculator {
      display: none; /* Initially hidden */
      text-align: center;
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    .calculator input,
    .calculator button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .calculator button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #005bb5;
    }

    /* Sponsors Section Styles */
    .sponsors-section {
      width: 100%;
      padding: 40px 20px;
      margin-top: auto;
      text-align: center;
      background-color: white;
    }

    .sponsors-section h2 {
      color: #0070f3;
      margin-bottom: 30px;
    }

    .sponsors-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .sponsor-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #f5f5f5;
      border: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .sponsor-circle:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .sponsor-circle {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Page Content -->
  <div class="landing-card" id="landingCard" role="region" aria-label="Welcome Section">
    <img src="images/hakikisha-verifier-logo.png" alt="Hakikisha Verifier Logo" style="width: 200px; height: auto; margin-bottom: 20px;">
    <h2>Welcome to Hakikisha Verifier!</h2>
    <p>
      Join our community to verify authentic cement products and ensure quality construction materials!
    </p>
    <button id="proceedButton" onclick="window.location.href='Verify.html'">Start Verification</button>
  </div>

  <!-- Calculator Content -->
  <div class="calculator" id="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <br>
    <button onclick="calculate()">Add</button>
    <p id="result"></p>
  </div>

  <!-- Sponsors Section -->
  <section class="sponsors-section">
    <h2>Our Sponsors</h2>
    <div class="sponsors-container">
      <div class="sponsor-circle"></div>
      <div class="sponsor-circle"></div>
      <div class="sponsor-circle"></div>
      <div class="sponsor-circle"></div>
      <div class="sponsor-circle"></div>
      <div class="sponsor-circle"></div>
    </div>
  </section>

  <script>
    // Show the landing card on page load
    window.addEventListener('load', () => {
      document.getElementById('landingCard').style.display = 'block';
    });

    // Simple calculator logic
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 + num2;

      if (!isNaN(result)) {
        document.getElementById('result').innerText = `Result: ${result}`;
      } else {
        document.getElementById('result').innerText = 'Please enter valid numbers!';
      }
    }
  </script>
</body>
</html>
